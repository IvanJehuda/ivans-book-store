<div class="relative break-inside-avoid">
    <div class="absolute top-2 z-10 left-1/2 -translate-x-1/2 flex items-center -space-x-2 ">
    </div>
    <div class="relative top-5 bg-pink-100 shadow-md rounded-xl mb-6 break-inside-avoid flex flex-col border-2 border-indigo-300 transform  hover:rotate-0 transition-transform duration-300 shadow">
        <div class="bg-blue-200 text-gray-800 p-4 rounded-t-xl border-b-2 border-indigo-300">
            <h3 class="font-bold text-xl mb-2">{{ product_entry.name }}</h3>
            <p class="text-gray-600">{{ product_entry.genre }}</p>
        </div>
        <div class="p-4">
            <p class="font-semibold text-lg mb-2">{{ product_entry.description }}</p> 
            <div class="mt-4">
                <p class="text-red-700 font-semibold mb-2">Price: {{ product_entry.price }}</p>
                <p class="text-red-700 font-bold mb-2">Author: {{ product_entry.author }}</p>
                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <!-- Additional content can be added here if needed -->
                    </div>
                </div>
            </div>
        </div>
        <div class="absolute buttom-0 -right-4 mb-4 mr-5 mt-4  flex space-x-1">
            <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-pink-500 hover:bg-pink-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
            </a>
            <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2 transition duration-300 shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </div>
</div>
